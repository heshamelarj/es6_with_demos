<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/semantic.css">
  <title>RegEx</title>
</head>
<body>
  <div class="ui container">
    <div class="ui grid" style="margin-top: 1em;">
      <div class="ui six columns">
        
          <div class="ui input">
              <label for="fullname" class="ui label">FULL NAME</label>
              <input type="text" class="ui big input" name="" id="fullname">
          </div>
          <br>
          <br>
          <div class="ui input">
              <label for="fname" class="ui label">FIRST NAME</label>
              <input type="text" class="ui big input" name="" id="fname">
          </div>
          <br>
          <br>
          <div class="ui input">
              <label for="mname" class="ui label">MIDLE NAME</label>
              <input type="text" class="ui big input" name="" id="mname">
          </div>
          <br>
          <br>
          <div class="ui input">
              <label for="lname" class="ui label">LAST NAME</label>
              <input type="text" class="ui big input" name="" id="lname">
          </div>
          <br>
          <br>
      </div>
      <div class="ui six columns">
          
          <div class="ui input">
            <label for="cin" class="ui label">CIN</label>
            <input type="text" class="ui big input" name="" id="cin">
          </div>
          <br>
          <br>
          <div class="ui input">
              <label for="phone" class="ui label">PHONE</label>
              <input type="text" class="ui big input" name="" id="phone">
          </div>
          <br>
          <br>
          <div class="ui input">
              <label for="mobile" class="ui label">MOBILE</label>
              <input type="text" class="ui big input" name="" id="mobile">
          </div>
          <br>
          <br>
          <div class="ui input">
              <label for="email" class="ui label">EMAIL</label>
              <input type="text" class="ui big input" name="" id="email">
            </div>
            <br>
            <br>
            <br>
      </div>
    </div>
    
    
      <button type="submit" class="ui green massive button " >CHECK</button>


  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
